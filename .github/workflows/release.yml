name: Release Module

on:
  workflow_call:
   inputs:
      release_kind:
        type: string
        description: What kind of release do you want to do?
        required: false
        
  workflow_dispatch:
    inputs:
      release_kind:
        type: choice
        description: What kind of release do you want to do?
        required: true
        options:
          -
          - patch
          - minor
          - major

jobs:
  release-module:
    runs-on: macos-latest
    environment:
      name: release_environment
    defaults:
      run:
        working-directory: ./videoReactNativeModule
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: VideoReactNativeModule

      - uses: actions/checkout@v2
        with:
          repository: KaleyraVideo/VideoReactNativeModule
          path: videoReactNativeModule
          ref: 'main'
          fetch-depth: 0
          fetch-tags: true
          token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Setup
        uses: KaleyraVideo/VideoReactNativeModule/.github/actions/setup/action.yml@main

      - name: Setting up environment
        run: |
          pip install pyyaml

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install git-subrepo

      - name: Update subrepo
        run: |
          git subrepo pull native-bridge -m "chore: update native-bridge"

      - name: Update package version
        run: npm run ${{ github.event.inputs.release_kind }}

      - name: get-npm-version
        id: package-version
        run: |
          PACKAGE_VERSION=$(npm pkg get version | xargs)
          echo "current-version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
            repository: ./videoReactNativeModule
            commit_message: "chore: updated to version ${{ steps.package-version.outputs.current-version }}"
            tagging_message: "v${{ steps.package-version.outputs.current-version }}"

      - name: Remove "private" constraint from package.json file
        run: |
          sed -i '' 's/\"private\": true/\"private\": false/g' package.json
          cat package.json

      - name: Publish to npm
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_API_KEY }}"
          npm publish
